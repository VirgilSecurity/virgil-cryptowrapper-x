name: VirgilCrypto

options:
  usesTabs: false
  indentWidth: 4
  tabWidth: 4
  transitivelyLinkDependencies: true
  deploymentTarget:
    iOS: "10.0"
    watchOS: "4.0"
    tvOS: "10.0"
    macOS: "10.9"

targets:
