    type: framework
    platform: [iOS, tvOS, macOS]
    scheme: {}
    info:
      path: VirgilCryptoCommon/Info.plist
      properties:
        CFBundleShortVersionString: 0.1.0
        CFBundleIdentitifer: com.virgilsecurity.VirgilCryptoCommon
    scheme:
      testTargets:
        - VirgilCryptoCommon-Tests_$platform
    sources:
      - VirgilCryptoCommon
    dependencies:
      - carthage: VSCCommon
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.virgilsecurity.VirgilCryptoCommon

